    <script>
// есть массив купюр [1,2,5,10,50,100,200,500], 
// создать функцию которая от суммы вернет ответ наименьшим количеством купюр. 
// Например: 
// 1958
// // {500: 3, 200: 2, 50: 1, 5: 1, 2: 1, 1: 1}

// 741
// // {500: 1, 200: 1, 10: 4, 1: 1}

// 123
// // {50: 2, 10: 2, 2: 1, 1: 1}

function bankomat(n){  
  arr = [1,2,5,10,50,100,200,500];
  mass = arr.reverse ();
  console.log(mass);
  for(i = 0; i < mass.length;  i++){
    if (n >= mass[i]){
      y = n / mass[i];
      console.log(y);
      // нашла в интернете, как выделить целую часть; по-другому не сообразила
      y = Math.floor(y);  
      console.log(y);
    
      n = n - mass[i] * y;                
    }
    else{
      y = 0;
    }
  document.write(mass[i] + " : " + y + " // ");
  }

}
bankomat(1958);
document.write('<hr>');
bankomat(741);
document.write('<hr>');
bankomat(123);
// не получилось полностью соответствовать условию, чтобы купюры, которые не выдаются не выводились на экран
